<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background: #3f51b5;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        .card {
            background: white;
            width: 250px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .card h3 {
            margin: 0 0 10px 0;
            color: #3f51b5;
        }

        .card p {
            color: #666;
        }

        .card a {
            text-decoration: none;
            color: white;
            background: #3f51b5;
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 15px;
        }

        .card a:hover {
            background: #2c387e;
        }
    </style>
</head>
<body>
    <header>
        Forms and Feedback
    </header>
    <div class="container">
        <div class="card">
            <h3>Apply Form</h3>
            <p>Join our community by applying through this form.</p>
            <a href="apply-form.html">Go to Form</a>
        </div>
        <div class="card">
            <h3>Member Details Form</h3>
            <p>Fill your details if u r part of SHO using this form.</p>
            <a href="member-form.html">Go to Form</a>
        </div>
        <div class="card">
            <h3>Suggestion Form</h3>
            <p>Share your ideas and suggestions to improve.</p>
            <a href="suggestion-form.html">Go to Form</a>
        </div>
        
    </div>
</body>
  </html>
