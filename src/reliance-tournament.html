<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dropdown Test</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }

    /* Navbar Styles */
    .nav {
      background: #fff;
      padding: 10px 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .nav ul {
      list-style: none;
      display: flex;
    }
    .nav li {
      position: relative; /* Needed for positioning the dropdown menu */
      margin-right: 20px;
    }
    .nav a {
      text-decoration: none;
      color: #333;
      padding: 8px 12px;
      display: block;
    }

    /* Dropdown Menu Styles */
    .dropdown-menu {
      display: none; /* Hidden by default */
      position: absolute;
      top: 100%;
      left: 0;
      background: #fff;
      border: 1px solid #ccc;
      min-width: 180px;
      padding: 8px 0;
      z-index: 9999;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .dropdown-menu li {
      margin: 0;
    }
    .dropdown-menu a {
      padding: 8px 12px;
      white-space: nowrap;
    }
    /* This class will be toggled via JavaScript */
    .dropdown-menu.show {
      display: block;
    }
  </style>
</head>
<body>
  <nav class="nav">
    <ul>
      <li class="nav-link">
        <a href="#">Home</a>
      </li>
      <li class="nav-link dropdown">
        <a href="#" class="dropdown-toggle">More tournaments</a>
        <ul class="dropdown-menu">
          <li>
            <a href="#" class="dropdown-item" id="internal-tournaments">Internal Tournaments</a>
          </li>
          <li>
            <a href="#" class="dropdown-item" id="reliance-tournament">Reliance Tournament</a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Toggle dropdown on click
      const toggles = document.querySelectorAll(".dropdown-toggle");
      toggles.forEach(function (toggle) {
        toggle.addEventListener("click", function (e) {
          e.preventDefault(); // Prevent default link behavior
          e.stopPropagation(); // Stop the click from bubbling up

          // Find the dropdown menu that immediately follows the toggle
          const dropdownMenu = this.nextElementSibling;
          if (dropdownMenu) {
            // Toggle the 'show' class
            dropdownMenu.classList.toggle("show");
          }
        });
      });

      // Close dropdown if clicking outside of it
      document.addEventListener("click", function (e) {
        document.querySelectorAll(".dropdown-menu").forEach(function (menu) {
          if (!menu.parentElement.contains(e.target)) {
            menu.classList.remove("show");
          }
        });
      });
    });
  </script>
</body>
</html>
