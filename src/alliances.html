    body {

    }

    .navbar-brand {

    }

    .alliance-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 50px;
    }

    .btn-alliance {
      width: 300px;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      margin: 15px;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, opacity 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      animation: pulse 2s infinite ease-in-out;
    }

    .btn-alliance img {
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }

    .btn-alliance:hover {
      transform: scale(1.1);
      opacity: 0.9;
    }

    .alliance-name {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      text-align: center;
      padding: 5px;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideInFromLeft {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideInFromRight {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .btn-alliance:nth-child(odd) {
      animation: slideInFromLeft 1.5s ease-out forwards, pulse 2s infinite ease-in-out 1.5s;
    }

    .btn-alliance:nth-child(even) {
      animation: slideInFromRight 1.5s ease-out forwards, pulse 2s infinite ease-in-out 1.5s;
    }

    .btn-alliance:nth-child(3n) {
      animation: fadeIn 1.5s ease-out forwards, pulse 2s infinite ease-in-out 1.5s;
    }

    .btn-alliance:nth-child(4n) {
      animation: zoomIn 1.5s ease-out forwards, pulse 2s infinite ease-in-out 1.5s;
    }

    /* Media Queries for Mobile Responsiveness */
