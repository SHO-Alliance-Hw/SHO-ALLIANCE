<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Alliances</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for Icons (Optional) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  
  <style>
    body {
      background-color: #141414;
      font-family: Arial, sans-serif;
    } 
    /* Wrapper for the entire section */
.explore-alliance-wrapper {
  opacity: 0;
  animation: fadeIn 2s ease-in forwards 2s; /* Delay of 2 seconds */
}

/* Keyframe for fading in */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px); /* Slightly move up */
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Additional animation for the "Explore Our Alliance" heading */
.explore-alliance-header {
  opacity: 0;
  animation: slideIn 2s ease-in forwards 2.5s; /* Slight delay after the wrapper */
}

/* Keyframe for sliding in the heading */
@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateX(-50px); /* Slide in from the left */
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}


.btn-img {
  width: 300px; /* Adjust the size as needed */
  height: 300px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-right: 10px;
  border-radius: 10px;
  transition: transform 0.5s ease, opacity 0.5s ease; /* Smooth transition */
  animation: slideIn 2s ease-in forwards 2.5s; /* Slight delay after the wrapper */
}

.btn-img:hover {
  transform: scale(1.1) rotate(5deg); /* Zoom in and rotate slightly */
  opacity: 0.9; /* Slightly reduce opacity */
}

/* Optional: Keyframe animation for continuous subtle motion */
@keyframes pulse {
  0%, 100% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.05);
  }
}

.btn-img {
  animation: pulse 3s infinite; /* Continuous pulsing effect */
}


.btn-alliance span {
  position: relative;
  z-index: 2;
}


 /* Styling for the Explore Alliances header */
    h1 {
      font-size: 3rem;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
      margin-bottom: 50px;
      background: linear-gradient(135deg, #ff2a68, #fdaf19);
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      margin: auto;
      text-align: center;
    }

    .alliance-btn {
      width: 300px;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      margin: 15px;
      position: relative;
      transition: transform 0.3s ease, opacity 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      background: linear-gradient(135deg, #ff2a68, #fdaf19);
      animation: gradientAnimation 5s ease infinite;
    }

    /* Gradient animation */
    @keyframes gradientAnimation {
      0% {
        background: linear-gradient(135deg, #ff2a68, #fdaf19);
      }
      50% {
        background: linear-gradient(135deg, #1e90ff, #ff6347);
      }
      100% {
        background: linear-gradient(135deg, #ff2a68, #fdaf19);
      }
    }

    .alliance-btn:hover {
      transform: scale(1.1);
      opacity: 0.9;
    }

    .alliance-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
    }

    .alliance-btn span {
      position: relative;
      z-index: 1;
    }

    .alliance-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 50px;
    }

    @media (max-width: 768px) {
      .alliance-btn {
        width: 100%;
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <div class="container text-center mt-5">
    <!-- Explore Our Alliances Header -->
    <h1>Explore Our Alliance</h1>

    <!-- Alliance Buttons -->
    <div class="alliance-container">
      <!-- Alliance 1 -->
      <a href="../alliances/vanguard.html" class="nav-link">
        <button class="btn btn-alliance">
          <img src="../assets/vanguard.jpg" alt="Alliance Icon" class="btn-img">
        </button>
      </a>
      
      

      <!-- Alliance 2 -->
      <a href="alliance2.html" class="alliance-btn">
        <span>Alliance 2</span>
      </a>

      <!-- Alliance 3 -->
      <a href="alliance3.html" class="alliance-btn">
        <span>Alliance 3</span>
      </a>

      <!-- Alliance 4 -->
      <a href="alliance4.html" class="alliance-btn">
        <span>Alliance 4</span>
      </a>

      <!-- Alliance 5 -->
      <a href="alliance5.html" class="alliance-btn">
        <span>Alliance 5</span>
      </a>

      <!-- Alliance 6 -->
      <a href="alliance6.html" class="alliance-btn">
        <span>Alliance 6</span>
      </a>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
