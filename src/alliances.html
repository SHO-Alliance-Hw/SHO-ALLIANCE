<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Alliances</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background: radial-gradient(circle, rgba(0, 0, 0, 1) 0%, rgba(29, 29, 40, 1) 100%);
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    h2 {
      font-size: 2rem;
      font-weight: 700;
      color: #ffcc00;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 15px 30px;
      border-radius: 10px;
      text-align: center;
      text-transform: uppercase;
      margin: 30px auto;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    .navbar {
      background: linear-gradient(45deg, #1a1a2e, #16213e);
    }

    .navbar .nav-link {
      color: white;
      font-weight: 600;
      padding: 10px 20px;
      transition: color 0.3s ease;
    }

    .navbar .nav-link:hover {
      color: #ffcc00;
    }

    .alliance-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .btn-alliance {
      width: 100%;
      max-width: 350px;
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .btn-alliance img {
      width: 100%;
      height: 100%;
      border-radius: 15px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .btn-alliance:hover img {
      transform: scale(1.05);
    }

    .btn-alliance:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.7);
    }

    .alliance-name {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: #ffcc00;
      font-size: 20px;
      font-weight: bold;
      text-transform: uppercase;
      padding: 10px 15px;
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      .btn-alliance {
        max-width: 300px;
      }

      h2 {
        font-size: 1.5rem;
      }

      .navbar .nav-link {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 576px) {
      .btn-alliance {
        max-width: 250px;
      }

      h2 {
        font-size: 1.2rem;
      }

      .navbar .nav-link {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
